<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>

</head>

<body>
    <div class="start-button">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following random facts quiz. If you answer incorrectly, time will be removed...</p>
        <button id="start-button">Start Quiz</button>
    </div>

    <main>
        <div class="scores">
            <div class="win-loss-container">
                <div>
                    <h2>Wins: <span class="win">0 </span> </h2>
                    <h2>Losses: <span class="lose">0</span></h2>
                </div>
                <div class="timer">
                    <div class="timer-text">
                        <div class="timer-count"></div>
                        <h3>seconds remaining</h3>
                    </div>
                </div>
            </div>
    </main>

    <div id="questions"></div>
    <div id="answers"></div>
    </div>


    <script src="assets/script.js">
    </script>
</body>

</html>
